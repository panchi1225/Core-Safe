    <style>
      /* --- Layout Definitions (Shared between Screen Preview and Print) --- */
      
      /* A4 Portrait Page Container */
      
      .print-page {
        width: 210mm;
        height: 297mm;
        background-color: white;
        position: relative;
        overflow: hidden;
        box-sizing: border-box;
      }
      
      /* --- Screen (Preview Mode) Specific Styles --- */
      
      @media screen {
        .print-page {
          margin: 40px auto; /* Center with margin */
          box-shadow: 0 4px 15px rgba(0,0,0,0.2); /* Paper shadow effect */
          border: 1px solid #e5e7eb;
        }
      }
      
      /* --- Print Specific Overrides --- */
      
      @media print {
        @page {
          size: A4 portrait;
          margin: 0;
        }
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
          margin: 0;
          padding: 0;
          background-color: white;
        }
        
        .print-page {
          margin: 0;
          box-shadow: none;
          border: none;
          page-break-after: always;
          width: 210mm;
          height: 297mm;
        }
        
        .print-page:last-child {
          page-break-after: auto;
        }

        /* Hide UI elements during print */
        .no-print {
          display: none !important;
        }
      }
      
      /* Fonts */
      
      .handwritten {
        font-family: 'Kaisei Decol', serif;
      }
    </style>
